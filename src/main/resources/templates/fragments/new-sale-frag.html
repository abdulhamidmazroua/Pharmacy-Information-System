<div xmlns:th="http://www.thymeleaf.org" th:fragment="new-sale">
    <div class="container mt-5 mb-5">
        <h1 class="h3 mb-4">New Sale</h1>

        <form class="sale-form mb-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customer-name" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name" placeholder="Enter customer name">
                </div>
                <div class="col-md-6">
                    <label for="barcode-input" class="form-label">Scan Item</label>
                    <input type="text" class="form-control" id="barcode-input" placeholder="Scan or enter item barcode">
                </div>
            </div>
        </form>

        <div class="table-responsive mb-4">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>Medication</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="sale-items">
                <!-- Items will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">Total Amount: $<span id="total-amount">0.00</span></h4>
            <button class="btn btn-success" id="complete-sale">Complete Sale</button>
        </div>
    </div>
</div>
